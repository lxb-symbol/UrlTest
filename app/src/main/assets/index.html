<script>
    var video = document.getElementById("myVideo");
    window.onload = function(){
        document.getElementsByClassName('open_video')[0].focus()
        // video.playbackRate=0.5;
    }
    function videoPlay() {
        video.muted  = false;
        document.getElementsByClassName('close_video')[0].style.display='block'
        document.getElementsByClassName('open_video')[0].style.display='none'
        document.getElementsByClassName('close_video')[0].focus()
    };
    function videoClose() {
        video.muted  = true;
        document.getElementsByClassName('close_video')[0].style.display='none'
        document.getElementsByClassName('open_video')[0].style.display='block'
        document.getElementsByClassName('open_video')[0].focus()
    };
    var swiper = new Swiper('.swiper', {
        spaceBetween: 30,
        centeredSlides: true,
        loop: true,
        autoplay: {
          delay: 6000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
</script>
